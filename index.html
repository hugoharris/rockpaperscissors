<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <h3>Choose your weapon wisely...</h3>
        </header>
        <main>
            <div class="main-container">
                <div class="current-score">
                    <h3>Current Score</h3>
                    <p class="player-score-p">Player: <span class="player-score">0</span></p>
                    <p class="computer-score-p">Computer: <span class="computer-score">0</span></p>
                </div>
                <div class="player-choice-btns">
                    <p class="rock-btn choice-btn">&#9994;</p>
                    <p class="paper-btn choice-btn">&#9995;</p>
                    <p class="scissors-btn choice-btn">&#9996;</p>
                </div>
                <div class="player-choice">
                </div>
                <div class="computer-choice">
                </div>
                <div class="game-result">
                </div>
                <div class="match-result">
                </div>
            </div>
        </main>
        <div class="new-game">
            <button class="new-game-btn">New Game</button>
        </div>
    </div>
</body>
</html>
