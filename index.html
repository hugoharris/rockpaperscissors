<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <heading>
        <h1>Rock Paper Scissors</h1>
        <h3>Choose your weapon wisely...</h3>
    </heading>
    <main>
        <div class="main-container">
            <div class="current-score">
                <h3>Current Score</h3>
                <p>Player: <span class="player-score">3</span></p>
                <p>Computer: <span class="computer-score">4</span></p>
            </div>
            <div class="player-choice">
                <button class="rock-btn">ROCK</button>
                <button class="paper-btn">PAPER</button>
                <button class="scissors-btn">SCISSORS</button>
            </div>
            <div class="computer-choice">
                <p></p>
            </div>
            <div class="game-result">
                <p></p>
            </div>
        </div>
    </main>
    <div class="new-game">
        <button class="new-game-btn">New Game</button>
    </div>
</body>
</html>
